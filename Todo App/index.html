<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo Website</title>
  <link rel="stylesheet" href="style.css">
  <!--link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>-->
</head>

<body>
  
  
  <div class="container">
    <div class="stats-container">
      <div class="stats-details">
        <h1>Todo App</h1>
        <p>Keep it up!!!</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div id="stats-numbers">
        <p id="numbers"> 0 / 0</p>
      </div>
    </div>
    <form>
      <input id="taskInput" type="text" placeholder="Enter your task">
      <button id="button" type="submit">+</button>
    </form>
    <ul id="taskList">
      
    </ul>
  </div>
  <script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticleconfetti.bundle.min.js" ></script>
</body>
</html>
